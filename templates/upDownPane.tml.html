<div style="position:absolute;top:0px;width:100%;height:100%;z-index: 11">
    <div class="bar bar-header bar-light"> 
        <h3 class="item-icon-right"><a class="button button-icon icon ion-close-round" ng-click="toggleUpPane()"></a></h3>
    </div>    

    <div class="content has-header">
        <div class="list">  
            <label class="item item-radio" ng-click="changeClass(undefined)">
                <input type="radio" name="group" value="defaut">
                <div class="item-content">
                    defaut 
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>  
            <label class="item item-radio positive" ng-click="changeClass('positive')">
                <input type="radio" name="group" value="positive">
                <div class="item-content">
                    positive 
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio calm" ng-click="changeClass('calm')">
                <input type="radio" name="group" value="calm">
                <div class="item-content">
                    calm 
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>  
            <label class="item item-radio balanced" ng-click="changeClass('balanced')">
                <input type="radio" name="group" value="balanced ">
                <div class="item-content">
                    balanced  
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>  
            <label class="item item-radio energized" ng-click="changeClass('energized')">
                <input type="radio" name="group" value="energized">
                <div class="item-content">
                    energized 
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
        </div>
    </div>

</div>
